<!DOCTYPE html>
<html>
  <head>
    <title>Abdulloh Look At This!</title>
    <link rel="icon" type="image/png" href="Image.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(90deg,rgba(155, 42, 42, 1) 0%, rgba(199, 199, 87, 1) 50%, rgba(83, 237, 163, 1) 100%);
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: red;
        font-size: 20px;
      }
      img {
        width: 300px;
        border-radius: 10px;
      }
      video {
        width: 640px;
        height: 360px;
        border: 2px solid black;
        border-radius: 8px;
      }
      .center-img {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-direction: column;
      }
      .center-grid{
        margin-top: 5%;
      }
      .title{
        font-family: "Fredoka", sans-serif;
        -webkit-text-stroke: 1px black;
        font-size: 60px;
      }
      .default-img {
        border: 2px solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center-grid">
      <div class="center-img">
        <h1 class="title">Look at this!!! ⚠⚠⚠</h1>
    
        <div >
          <img class="default-img" src="Image.png" alt="Roblox Thumbnail">
        </div>
    
        <video controls>
          <source src="RobloxVideo.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

  </body>
</html>
